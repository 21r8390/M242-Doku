name: ci-mkdocs
on:
    push:
        branches:
            - main
permissions:
    contents: write
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: 3.x

            - name: Cache dependencies ğŸ“š
              uses: actions/cache@v2
              with:
                  key: ${{ github.ref }}
                  path: .cache

            - name: Move Config ğŸ“
              run: mv ./docs/mkdocs.yml .

            - name: Install dependencies ğŸ“¦
              run: pip install \
                  mkdocs-material \
                  mkdocs-minify-plugin \
                  mkdocs-redirects

            - name: Deploy documentation ğŸš€
              run: mkdocs gh-deploy --force
