# Project information
site_name: M242-Doku
site_url: https://21r8390.github.io/M242-Doku/
site_author: Manuel Schumacher
site_description: >-
    Zusammenfassung Ã¼ber die Theorie vom Modul 242

# Repository
repo_name: 21r8390/M242-Doku
repo_url: https://github.com/21r8390/M242-Doku
edit_uri: https://github.com/21r8390/M242-Doku/tree/main/docs

# Copyright
copyright: Copyright &copy; 2023 Manuel Schumacher

# Configuration
theme:
    name: material
    features:
        - announce.dismiss
        - content.action.edit
        - content.action.view
        - content.code.annotate
        - content.code.copy
        - content.tabs.link
        - content.tooltips
        # - header.autohide
        # - navigation.expand
        - navigation.footer
        - navigation.indexes
        - navigation.instant
        # - navigation.prune
        - navigation.sections
        - navigation.tabs
        # - navigation.tabs.sticky
        - navigation.top
        - navigation.tracking
        - search.highlight
        - search.share
        - search.suggest
        - toc.follow
        # - toc.integrate
    palette:
        - scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono
    language: de
    favicon: favicon.svg
    icon:
        logo: logo

# Customization
extra_css:
    - css/custom.css

# Plugins
plugins:
    - search:
          lang: de
          separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
    - minify:
          minify_html: true
    - tags:
          tags_file: "Tags.md"
    - offline:
          enabled: true

# Extensions
markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - toc:
          permalink: true
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.emoji:
          emoji_generator: !!python/name:materialx.emoji.to_svg
          emoji_index: !!python/name:materialx.emoji.twemoji
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
          repo_url_shorthand: true
          user: 21r8390
          repo: M242-Doku
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde

# Page tree
nav:
    - Home:
          - Start: index.md
          - Inhaltsverzeichnis: Tags.md
    - Micro-:
          - Unterschiede: Micro/Unterschiede.md
          - Microcontroller: Micro/Microcontroller.md
          - Microprozessor: Micro/Microprozessor.md
          - Microcomputer: Micro/Microcomputer.md
    - Aufbau:
          - CU: Aufbau/CU.md
          - ALU: Aufbau/ALU.md
          - Register: Aufbau/Register.md
          - Cache: Aufbau/Cache.md
    - Komponenten:
          - Speicherbegriffe: Komponenten/Speicherbegriffe.md
